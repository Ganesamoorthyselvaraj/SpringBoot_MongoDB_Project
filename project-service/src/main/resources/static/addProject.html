<!DOCTYPE html>
<html>
<head>
    <title>Add Project Details</title>
</head>
<body>
    <h1>Add Project</h1>
    <form id="productForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        
        <button type="submit">UpdateV4</button>
    </form>

    <script>
        document.getElementById("productForm").onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/products', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData.entries())), // Corrected here
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Project Details have been updated successfully!');
                } else {
                    alert('Error adding Project Details');
                }
            });
        };
    </script>
</body>
</html>
